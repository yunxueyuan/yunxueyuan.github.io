<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="description"
        content="Windows系统微软官网下载.">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="og:site_name" content="Microsoft Software Download Listing">
    <meta property="og:title" content="Microsoft Software Download Listing">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="Windows系统微软官网下载.">
    <meta property="og:image" content="https://lur.cn/msdl/img/cover.png">
    <meta property="og:url" content="https://lur.cn/msdl/">

    <title>Microsoft Software Download Listing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/msdl.js"></script>
</head>

<body>
    <h1>Windows系统列表 🏳️‍🌈</h1>


    <noscript>
        <p>请设置浏览器允许JavaScript.</p>
    </noscript>

    <div id="products-list">
        <h2>选择系统及版本</h2>
        <input id="search-products" type="search" placeholder="Search with regex..." onInput="updateResults();">
        <div id="quick-search">
            📌
            <button onClick="setSearch('Windows 8\\.1');">Windows 8.1</button>
            <button onClick="setSearch('Windows 10 22H2');">Windows 10</button>
            <button onClick="setSearch('Windows 11 22H2');">Windows 11</button>
        </div>
        <table style="table-layout: auto;">
            <thead>
                <tr>
                    <th>系统</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
        </table>
    </div>

    <div id="msdl-ms-content"></div>

    <div id="msdl-please-wait">
        <h2>请稍候...</h2>
        <p>正在检索您请求的数据，请稍候.</p>
    </div>

    <div id="msdl-processing-error">
        <h2>错误</h2>
        <p>处理您的请求时出错。如果重新加载页面不起作用, <a
                href="https://lur.cn/contactus.html">请联系我</a> </p>
    </div>

    <div id="back-to-products">
        <hr>
        <button onClick="backToProducts();">返回到系统列表</button>
    </div>

    <input id="msdl-session-id" type="hidden">
</body>

</html>
